version: '3.3'

services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "5000:80"
    depends_on:
      - back
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/errors/:/etc/nginx/html/errors/
      - ./media/:/media/
      - ./static/:/static/

  back:
    container_name: back
    image: khtkarimzhonov/api.ser-mebel.uz:latest
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    command: bash ./runserver.sh
    volumes:
      - ./media/:/media/
      - ./static/:/static/
