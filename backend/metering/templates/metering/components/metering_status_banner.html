<div class="mb-3 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3">
    {% for status in statuses %}
        <a href="/admin/metering/metering/?status={{status.status}}" class="flex flex-col items-center justify-between p-3 {{status.border}} {{status.color}} rounded">
            <span class="material-symbols-outlined" style="font-size: 50px;">
                {{status.icon}}
            </span>
            <h3 class="text-semibold text-lg text-center">{{ status.label }}</h3>
            <strong class="text-2xl">
                {{ status.count }}
            </strong>
        </a>
    {% endfor %}
</div>
