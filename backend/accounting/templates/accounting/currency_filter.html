{% if items %}
    <nav class="bg-base-100 flex gap-1 p-1 rounded-default dark:bg-white/[.04]">
        {% for item in items %}
            <a href="#" data-slug="{{ item.title }}" class="flex flex-row font-medium items-center px-2.5 py-[5px] rounded-default transition-colors {% if item.active %} bg-white shadow-xs text-font-important-light hover:bg-white dark:bg-base-900 dark:hover:bg-base-900 dark:text-font-important-dark{% else %}hover:bg-base-700/[.04] dark:hover:bg-white/[.04]{% endif %}">
                {{ item.title }}
            </a>
        {% endfor %}
    </nav>
{% endif %}

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll("a[data-slug]").forEach(function (link) {
        const slug = link.getAttribute("data-slug");

        const url = new URL(window.location.href);
        url.searchParams.set("currency", slug);
        link.href = url.toString()
    });
});
</script>
